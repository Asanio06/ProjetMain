<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>

<div class="container">
  <div class="row full-size">
    <div class="col-1">
      <img class="logo" src="assets/logo.png">
    </div>
    <div class="col-11 p-5 row  justify-content-center">
      <div class="box-login bg-grey  shadow mr-5">
        <div class="first col-12">
          <p class="titre pt-5 text-center">
            OBSERVEZ
          </p>
          <p class="titre pb-4 text-center">
            LE MOUVEMENT:
          </p>
        </div>
        <div class="col-12 pt-3 pb-5 ">
          <span class=" range d-block text-center"><label for="customRange3" class="form-label">Pouce</label></span>
          <span class=" range d-block text-center"><input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3" [value]="doigt1"></span>
          <span class=" range d-block"><label for="customRange3" class="form-label">30°</label></span>
        </div>
        <div class="col-12 pb-5">
          <span class=" range d-block text-center"><label for="customRange3" class="form-label">Index</label></span>
          <span class=" range d-block text-center"><input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3"></span>
          <span class=" range d-block"><label for="customRange3" class="form-label">30°</label></span>
        </div>
        <div class="col-12 pb-5">
          <span class=" range d-block text-center"><label for="customRange3" class="form-label">Majeur</label></span>
          <span class=" range d-block text-center"><input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3"></span>
          <span class=" range d-block"><label for="customRange3" class="form-label">30°</label></span>
        </div>
        <div class="col-12 pb-5">
          <span class=" range d-block text-center"><label for="customRange3" class="form-label">Annulaire</label></span>
          <span class=" range d-block text-center"><input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3"></span>
          <span class=" range d-block"><label for="customRange3" class="form-label">30°</label></span>
        </div>
        <div class="col-12 pb-5">
          <span class=" range d-block text-center"><label for="customRange3" class="form-label">Auriculaire</label></span>
          <span class=" range d-block text-center"><input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3"></span>
          <span class=" range d-block"><label for="customRange3" class="form-label">30°</label></span>
        </div>

      </div>
    </div>

  </div><!--row-->
</div> <!--container-->
</body>
</html>
